<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibe o mês</title>
<link rel="stylesheet" href="exibeOmes.css">
</head>
<body>
    <section>
        <div class="container">
            <h2>Exibe o mês</h2>
            <div class="inputDiv">
                <label for="numMes">
                    Informe o número correspodente:
                </label>
                <input type="text" id="numMes" />
            </div>

            

            <h3>O mês é: <span id="mes"></span></h3>

            <div class="btnContainer">
                <button id="btnExibir">Exibir</button>
                <button id="btnLimpar">Limpar</button>
                <button id="btnMenu">Menu</button>
            </div>
        </div>
        
    </section>

    <script src="exibeOmes.js"></script>
</body>
</html>
